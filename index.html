<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Tracker</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link rel="icon" type="image/x-icon" href="./favicon.png">

    <link
      href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <script src="./js/jobs.js"></script>
    <script src="./js/functions.js"></script>
  </head>
  <body class="bg-base-200">
    <section class="max-w-10/12 mx-auto py-10">
      <h2 class="text-3xl font-bold text-[#002C5C]">Job Application Tracker</h2>
      <div class="my-6 flex flex-row gap-[15px] flexfixiner">
        <div class="bg-[#fff] p-6 rounded border border-gray-100 w-4/12">
          <p>Total</p>
          <p class="font-bold text-2xl text-[#002C5C]" id="total_count_h">8</p>
        </div>
        <div class="bg-[#fff] p-6 rounded border border-gray-100 w-4/12">
          <p>Interview</p>
          <p class="font-bold text-2xl text-success" id="interview_count">0</p>
        </div>
        <div class="bg-[#fff] p-6 rounded border border-gray-100 w-4/12">
          <p>Rejected</p>
          <p class="font-bold text-2xl text-error" id="reject_count" >0</p>
        </div>
      </div>
      <div class="w-full border-b-2 border-[#E6E7E9]"></div>
    </section>
    <section class="job_section max-w-10/12 mx-auto my-2">
      <div class="flex justify-between items-center mb-8">
        <h2 class="text-3xl font-bold text-[#002C5C] ">Available Jobs</h2>
        <p class="text-[#64748B]"><span id="job-count">8</span> jobs</p>
      </div>

      <div class="flex gap-3 mb-4">
        <button id="show_all" class="btn selected primary min-w-[80px] bg-white text-[#64748B]">All</button>
        <button id="show_interview" class="btn min-w-[80px] bg-white text-[#64748B]">
          Interview
        </button>
        <button id="show_rejected" class="btn min-w-[80px] bg-white text-[#64748B]">
          Rejected
        </button>
      </div>
    </section>
    <section class="pb-10">
      <div id="job-container">
        
      </div>
      <div
        class="nojob_sec text-center flex flex-col w-full justify-center items-center py-10 bg-white border border-gray-200 rounded-xl p-10 max-w-10/12 mx-auto"
      >
        <img src="./jobs.png" />
        <h2 class="text-2xl text-[#002C5C] font-bold">No jobs available</h2>
        <p class="text-[#64748B]">Check back soon for new job opportunities</p>
      </div>
    </section>
  </body>
</html>
